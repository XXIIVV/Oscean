<h2>Marking the ends of a pencil to use it as a six sided die.</h2>

<p>Useful little trick to make a quick dice by marking the end of a six-sided
pencil with the nail of your thumb or a sharp edge. As to not damage the lead,
it's probably best to roll on a soft surface.</p>
